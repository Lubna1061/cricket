<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style_cri.css">

    <script defer src="cricket.js">
    
    </script>
</head>
<body>
    <div class="container">
        <p id="score"></p>
        <div class="button-container">
            <div id="first"><button>1</button></div>
            <div id="second"><button>2</button></div>
            <div id="third"><button>3</button></div>
            <div id="fourth"><button>4</button></div>
            <div id="sixth"><button>6</button></div>
        </div>
        <div id="out"><button>OUT</button></div>
        <div id="wikt"><button>WICKET</button></div>
        <div id="wide"><button>WIDE BALL</button></div>
        <div id="over"><button>NEXT OVER</button></div>
        <div id="team"><button>NEXT INNING</button></div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <div id="result">
                  <h2>Team A Score</h2>
                  <p><b>Team A Score</b></p>
                  <p id="scoreA">Score: 0</p>
                  <p><b>Team A Wickets</b></p>
                  <p id="wicketsA">Wickets: 0</p>
                  <p><b>Team A Overs</b></p>
                  <p id="oversA">Overs: 0.0</p>
                </div>
              </div>
              <div class="flip-card-back">
                <div id="result2">
                  <h2>Team B Score</h2>
                  <p><b>Team B Score</b></p>
                  <p id="scoreB"> </p>
                  <p><b>Team B Wickets</b></p>
                  <p id="wicketsB">Wickets: 0</p>
                  <p><b>Team B Overs</b></p>
                  <p id="oversB">Overs: 0.0</p>
                </div>
              </div>
            </div>
          </div></div>
            </body>
            </html>
